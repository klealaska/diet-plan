<nb-card>
    <nb-card-header>
        <div class="flex items-center text-lg uppercase justify-center">
            <span class="text-green font-bold">u</span><span class="text-orange font-bold">diet</span>
        </div>
    </nb-card-header>
    <nb-card-body>
        <form [formGroup]="form">
            <ng-container *ngFor="let control of formControls">
                <input [formControlName]="control.name" [type]="control.type" [placeholder]="control.placeholder"
                    nbInput fullWidth shape="round" class="mb-4">
            </ng-container>
        </form>
    </nb-card-body>
    <nb-card-footer>
        <button nbButton fullWidth status="success" (click)="continue()" shape="round" type="submit" [disabled]="form.invalid">Continue</button>
    </nb-card-footer>
</nb-card>
